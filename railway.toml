[build]
builder = "NIXPACKS"
buildCommand = "npm ci && npm run build"
outputDirectory = "dist"

[deploy]
healthcheckPath = "/"
healthcheckTimeout = 300

[[services]]
name = "vitan-task-frontend"
type = "static"
directory = "dist"
fallback = "index.html"

[static]
directory = "dist"
fallback = "index.html"
